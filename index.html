<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
  <div id="app">
    <input class='rows-count' type='number' placeholder='Количество рядов(минимум 10)'/>
    <input class='columns-count' type='number' placeholder='Количество столбцов(минимум 10)'/>
    <input class='animation-speed' type='number' placeholder='Скорость анимации(мс)'/>
    <label for="checkbox">Рисовать до конца? <input class="type-draw" id="checkbox" type="checkbox"/></label>
    <button>Подтвердить</button>
  </div>
  <div class="remaining" style="display: none">Лабирит сгенерирован на 0%</div>
  <div class="canvas-container"><canvas class="board"></canvas></div>
</div>


<script src="src/mazeCreator.js" type="module"></script>
<script src="src/canvas.js" type="module"></script>
<script src="src/utils.js" type="module"></script>
<script src="src/wave.js" type="module"></script>
<script src="src/board.js" type="module"></script>
<script src="src/script.js" type="module"></script>
</body>
</html>
